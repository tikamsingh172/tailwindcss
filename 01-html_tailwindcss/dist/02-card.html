<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatilwindcss_card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-slate-800 grid place-content-center h-screen">
    <div class="">
        <div class="max-w-sm mx-auto bg-white rounded-xl shadow-lg p-6 flex items-center space-x-6">
            <div>
                <img class="w-16 h-16 rounded-full" src="../src/assets/tikam_pick.jpg" alt="user_avatar">
            </div>
            <div>
                <div class="text-2xl font-medium text-black">
                    Tikam Chaudhary
                    <p class="text-base text-slate-500"> &nbsp;&nbsp; -Mern Stack Developer</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="max-w-md bg-white rounded-lg shadow-lg p-6">
            <div>
                <img class="w-full h-[150px] rounded-lg"
                    src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="img">
            </div>
            <div>
                <div class="mt-2">
                    <span class="text-xl font-bold text-red-500">Himalayas</span>
                    <p class="text-base text-slate-500">
                        Himalayas, great mountain system of Asia forming a barrier between the Plateau of Tibet to the
                        north
                        and the alluvial plains of the Indian subcontinent to the south.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
